# Docker Compose for Agent Builder Platform
# Future use - Complete stack deployment

version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
      - PORT=3001
    volumes:
      - ./packages/backend/data:/app/packages/backend/data
      - ./packages/backend/chroma:/app/packages/backend/chroma
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    depends_on:
      - backend
    restart: unless-stopped

# Note: Ollama needs to run on host machine
# Run: ollama serve
